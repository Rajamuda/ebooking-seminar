<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-title>Beranda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="padding: 0 16px 16px 16px"> 
    <h5> Selamat Datang, </h5>
    <div class="text-grey">
      <span *ngIf="data_isset">{{ mahasiswa.name }} ({{ mahasiswa.nim }})</span>
    </div>
  </ion-card>

  <ion-card>
    <div class="text-center"><h4>Cari Jadwal Seminar</h4></div>
    <form #seminarSearchForm="ngForm" novalidate>
      <ion-item>
        <ion-label position="stacked" color="primary">Dari Tanggal</ion-label>
        <ion-datetime displayFormat="DDDD, D MMMM YYYY" [(ngModel)]="seminar.from_date" [min]="date_permitted" [max]="year_permitted" name="from_date" #from_date="ngModel" required>
        </ion-datetime>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="from_date.valid || submitted == false" padding-left>
          Tanggal tidak valid
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Sampai Tanggal</ion-label>
        <ion-datetime displayFormat="DDDD, D MMMM YYYY" [(ngModel)]="seminar.to_date" [min]="date_permitted" [max]="year_permitted" name="to_date" #to_date="ngModel" required>
        </ion-datetime>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="to_date.valid || submitted == false" padding-left>
          Tanggal tidak valid
        </p>
      </ion-text>


      <ion-item>
        <ion-label position="stacked" color="primary">Bidang Keilmuan</ion-label>
        <ion-select [(ngModel)]="seminar.field" name="field" #field="ngModel" placeholder="Pilih bidang Keilmuan" multiple="true">
          <ion-select-option value="tumbuhan">Tumbuhan</ion-select-option>
          <ion-select-option value="hewan">Hewan</ion-select-option>
          <ion-select-option value="sosial">Sosial</ion-select-option>
          <ion-select-option value="teknik">Teknik</ion-select-option>
          <ion-select-option value="ekonomi">Ekonomi</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="field.valid || submitted == false" padding-left>
          Pilihan tidak valid
        </p>
      </ion-text>

       <ion-row responsive-sm>
        <ion-col>
          <ion-button (click)="searchSeminar(seminarSearchForm)" type="submit" expand="block">Cari</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
    <ion-fab-button><ion-icon name="share"></ion-icon></ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="vimeo" (click)="openSocial('Vimeo', fab)">
        <ion-icon name="logo-vimeo"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="google" (click)="openSocial('Google+', fab)">
        <ion-icon name="logo-googleplus"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="twitter" (click)="openSocial('Twitter', fab)">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="facebook" (click)="openSocial('Facebook', fab)">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
