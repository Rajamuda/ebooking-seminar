<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-title>Seminar Saya</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="seminar_data">
    <ion-item-group *ngFor="let teknik of seminar_data.teknik">
      <ion-item-divider sticky>
        <ion-label>
          {{teknik.date}}
        </ion-label>
      </ion-item-divider>

      <ion-card *ngFor="let t of teknik.list">
        <div class="list-info">{{ teknik.ruangan }} | {{ t.jam }}</div>
        <ion-card-header>
          <ion-card-title>{{ t.judul }}</ion-card-title>
          <div class="title-grey">{{ t.pemrasaran }} ({{ t.nim }})</div>
        </ion-card-header>
        <ion-card-content>
          <p>Kontent</p>
        </ion-card-content>
      </ion-card>
    </ion-item-group>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
    <ion-fab-button><ion-icon name="share"></ion-icon></ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="vimeo" (click)="openSocial('Vimeo', fab)">
        <ion-icon name="logo-vimeo"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="google" (click)="openSocial('Google+', fab)">
        <ion-icon name="logo-googleplus"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="twitter" (click)="openSocial('Twitter', fab)">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="facebook" (click)="openSocial('Facebook', fab)">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
